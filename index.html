<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unite Extractor</title>
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>
  <div id="filter-container">
    <input type="checkbox" id="solo" name="solo" value="solo">
    <label for="solo"> Solo</label>
    <input type="checkbox" id="duo" name="duo" value="duo">
    <label for="duo"> Duo</label>
    <input type="checkbox" id="trio" name="trio" value="trio">
    <label for="trio"> Trio</label>
    <input type="checkbox" id="five" name="five" value="five" checked>
    <label for="five"> Five</label>
  </div>
  <button id="button-extract">Extract</button>
  <div id="error-content"></div>

  <script src="./src/main.js"></script>
</body>
</html>
